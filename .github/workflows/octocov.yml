name: Code Coverage w/ Octocov

on:
  pull_request:
    types: [opened, synchronize]

permissions:
  contents: write
  pull-requests: write
  checks: write

jobs:
  test:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        group:
          - "src/"
          - "tests/unit/"
          - "tests/integration/"
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0 # Needed for octocov to compare with base branch

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20.19.1"
          cache: "npm"

      - name: Install dependencies
        run: npm ci

      - name: Run tests
        run: npm run test -- --testPathPattern=${{ matrix.group }} --coverage --ci --coverageReporters=lcov --watchAll=false --passWithNoTests
        env:
          CI: true

      - name: Run octocov
        uses: k1LoW/octocov-action@v1
        with:
          github-token: ${{ secrets.GITHUB_TOKEN }}
          config: .octocov.yml